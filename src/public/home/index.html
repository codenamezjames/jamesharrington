<template>
  <require from="./index.css"></require>
  <require from="../../resources/elements/image-card"></require>
  <require from="../../resources/elements/fancy-input"></require>

  

  <article>

    <section>
      <h2 class="mega">Just a little bit about me</h2>
      <p class="plain">
        I'm a self taught fast learning web developer, I started developing in 2010 when I decided to open my own photography business. After making a few version of my own site I found that i really loved web development. I very quickly realized that the web industry was for me.
      </p>
      <a href="/about" class="button accent">
        Learn More
      </a>
    </section>

    <hr>

    <section>
      <h2 class="mega">
        Favorite Projects
      </h2>
      <ul class="row small-up-1 medium-up-2 simple">
        <li repeat.for="i of 4" class="column column-block">
          <image-card project.bind="projects[i]"></image-card>
        </li>
      </ul>
      <a href="/projects" class="button accent">
        View All Projects
      </a>
    </section>

    <hr>

    <section>
      <form submit.delegate="submitContact()">
        <h2 class="mega">
          Talk to me
        </h2>
        <div class="row">
          <div class="small-12 large-8 columns">

            <div class="row">
              <div class="medium-6 columns">
                <fancy-input label="Name">
                  <input type="text" required="" value.bind="contact.name">
                </fancy-input>
              </div>
              <div class="medium-6 columns">
                <fancy-input label="Email">
                  <input type="text" required="" value.bind="contact.email">
                </fancy-input>
              </div>
              <div class="small-12 column">
                <fancy-input label="Message">
                  <textarea name="message" rows="6" required="" value.bind="contact.message"></textarea>
                </fancy-input>
                <input type="submit" class="button accent hide-for-large" value="send">
              </div>
            </div>
            
          </div>
          <div class="small-12 large-4 columns">

            <ul class="simple personalInfo">
              <li>
                <h3 class="fa fa-home"></h3>
                320 W Sunset Ave<br> Pensacoal, FL 32507<br> United States
              </li>

              <li>
                <h3 class="fa fa-mobile"></h3>
                (850) 529-9296
              </li>

              <li>
                <h3 class="fa fa-envelope-o"></h3>
                <a href="mailto://Hello@jamesdonaldharrington.com">Hello@jamesdonaldharrington.com</a>
              </li </ul>

          </div>
        </div>
        <input type="submit" class="button accent show-for-large" value="send">
        
      </form>
    </section>
  </article>


</template>
